        markdownInput.value = initialMarkdown;

        // Function to update the preview
        function updatePreview() {
            const markdownText = markdownInput.value;
            try {
                // marked.parse now includes the <pre><code> structure with highlighting
                markdownOutput.innerHTML = marked.parse(markdownText);
                // No need to call highlightElement again here as marked.parse handles it
            } catch (error) {
                console.error("Error parsing Markdown:", error);
                markdownOutput.innerHTML = `<p style="color: var(--accent-error);">Error parsing Markdown. Please check your syntax.</p>`;
            }
        }

        // Event listener for input changes
        markdownInput.addEventListener('input', updatePreview);

        // Initial rendering
        updatePreview();

        // --- Synchronize scrolling (optional but nice) ---
        let isSyncingLeftScroll = false;
        let isSyncingRightScroll = false;
        let syncTimeout;

        const syncScroll = (source, target, isSyncingSourceFlag, setIsSyncingTargetFlag) => {
            clearTimeout(syncTimeout);
             if (isSyncingSourceFlag) {
                // If this scroll event was triggered by the other pane, reset the flag and do nothing
                if (source === markdownInput) isSyncingLeftScroll = false;
                else isSyncingRightScroll = false;
                return;
            }

            // Debounce the scroll syncing slightly
            syncTimeout = setTimeout(() => {
                 const sourceScrollHeight = source.scrollHeight - source.clientHeight;
                 const targetScrollHeight = target.scrollHeight - target.clientHeight;

                 // Avoid division by zero and unnecessary calculations
                 if (sourceScrollHeight <= 0 || targetScrollHeight <= 0) return;

                 const scrollPercentage = source.scrollTop / sourceScrollHeight;
                 const targetScrollTop = scrollPercentage * targetScrollHeight;

                 // Set the flag for the target before programmatically scrolling
                 setIsSyncingTargetFlag(true);
                 target.scrollTop = targetScrollTop;

                 // Add a small delay before resetting the flag to avoid immediate reciprocal sync
                 // This helps prevent jerky behavior in some browsers
                 setTimeout(() => setIsSyncingTargetFlag(false), 50);
            }, 20); // 20ms debounce time
        };

        markdownInput.addEventListener('scroll', () => {
            syncScroll(markdownInput, markdownOutput, isSyncingLeftScroll, (val) => isSyncingRightScroll = val);
        });

        markdownOutput.addEventListener('scroll', () => {
            syncScroll(markdownOutput, markdownInput, isSyncingRightScroll, (val) => isSyncingLeftScroll = val);
        });

        // --- AI Generation Functionality ---

        /**
         * Shows a temporary notification message.
         * @param {string} message - The message to display.
         * @param {'success' | 'error'} type - The type of notification.
         */
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = message; // Use innerHTML to allow basic formatting like icons
            document.body.appendChild(notification);

            // Trigger animation
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });

            // Auto-hide after a delay
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
                // Remove from DOM after fade out animation
                setTimeout(() => notification.remove(), 300);
            }, 3000); // Show for 3 seconds
        }


        /**
         * Initialize the AI generation functionality
         * @param {HTMLTextAreaElement} markdownEditor - The Markdown editor element
         * @param {Function} updatePreviewCallback - Callback to update the preview
         */
        function initAiGeneration(markdownEditor, updatePreviewCallback) {
            const form = document.getElementById('ai-form'); // Use ID selector
            const promptTextarea = document.getElementById('ai-prompt');

            if (!form || !promptTextarea) {
                console.error("AI form or prompt textarea not found!");
                return;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const button = form.querySelector('button');
                const originalButtonText = button.innerHTML;
                const promptValue = promptTextarea.value.trim();

                if (!promptValue) {
                    showNotification('Please enter a prompt for the AI.', 'error');
                    promptTextarea.focus();
                    return;
                }

                // Show loading state
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

                // Prepare data for the backend
                // We'll send the current markdown and the prompt separately
                const currentMarkdown = markdownEditor.value;
                const requestData = {
                    current_markdown: currentMarkdown,
                    prompt: promptValue
                };

                try {
                    // STEP 1: Send request to initiate generation
                    // NOTE: Update '/generate-markdown' to your actual FastAPI endpoint URL
                    const response = await fetch('/generate-doc', { // <--- CHANGE ENDPOINT IF NEEDED
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData) // Send as JSON
                    });

                    if (!response.ok) {
                         let errorMsg = 'Failed to initiate AI generation.';
                         try {
                            const errorData = await response.json();
                            errorMsg = errorData.detail || errorMsg;
                         } catch (jsonError) {
                            // Ignore if response is not JSON
                         }
                         throw new Error(errorMsg);
                    }

                    const data = await response.json();

                    if (data.id) {
                        // STEP 2: Connect to the streaming endpoint
                        // NOTE: Update `/stream/${data.id}` if your streaming endpoint is different
                        const eventSource = new EventSource(`/stream/${data.id}`); // <--- CHANGE ENDPOINT IF NEEDED
                        let generatedMarkdown = ''; // Store the incoming stream
                        let isFirstChunk = true;

                        // Append a clear indicator before starting the stream
                        markdownEditor.value += "\n\n<!-- AI Generated Content Below -->\n";
                        updatePreviewCallback(); // Update preview immediately

                        eventSource.onmessage = function(event) {
                            try {
                                const eventData = JSON.parse(event.data);

                                if (eventData.markdown_chunk) { // Expecting 'markdown_chunk' key
                                    generatedMarkdown += eventData.markdown_chunk;
                                    // Append chunk to the textarea
                                    markdownEditor.value += eventData.markdown_chunk;

                                    // Scroll to the bottom of the textarea
                                    markdownEditor.scrollTop = markdownEditor.scrollHeight;

                                    // Update preview in real-time (can be performance intensive)
                                    // Consider debouncing this if needed for very long streams
                                    updatePreviewCallback();
                                    isFirstChunk = false;
                                }

                                if (eventData.done) {
                                    eventSource.close();
                                    button.disabled = false;
                                    button.innerHTML = originalButtonText;
                                    promptTextarea.value = ''; // Clear prompt on success

                                    // Ensure final preview update
                                    updatePreviewCallback();

                                    // Show completion notification
                                     showNotification('✧･ﾟ:* AI Generation Complete! *:･ﾟ✧', 'success');
                                }
                            } catch (parseError) {
                                console.error("Error parsing stream data:", parseError, "Raw data:", event.data);
                                // Handle potential non-JSON messages if necessary
                            }
                        };

                        eventSource.onerror = function(error) {
                            console.error("EventSource failed:", error);
                            eventSource.close();
                            button.disabled = false;
                            button.innerHTML = originalButtonText;
                            showNotification('Stream connection error (╥﹏╥)', 'error');
                        };

                    } else {
                        // Handle cases where the initial request didn't return an ID
                         throw new Error("Failed to get stream ID from server.");
                    }

                } catch (error) {
                    console.error('Error during AI generation:', error);
                    button.disabled = false;
                    button.innerHTML = originalButtonText;
                    // Use the specific error message if available
                    showNotification(`Yabai! ${error.message || 'Something went wrong'} (╥﹏╥)`, 'error');
                }
            });
        }

        // Initialize AI Generation
        initAiGeneration(markdownInput, updatePreview);

    </script>
